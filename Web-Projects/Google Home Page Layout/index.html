<!DOCTYPE html>
<html>
  <head>
    <title>Google Home Page Layout Practice</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="nav">
      <div class="nav-content-right">
        <ol class="nav-link-tab">
          <li class="nav-links">Gmail</li>
          <li class="nav-links">Images</li>
        </ol>

        <div class="nav-img-tab">
          <div class="nav-img">
            <img id="google-app" src="./Assets/Google-Apps-Icon.svg" />
          </div>
          <div class="nav-img">
            <img
              id="google-acc"
              src="./Assets/Google-Account_Circle_Icon.svg"
            />
          </div>
        </div>
      </div>
    </header>

    <section>
      <div><img src="./Assets/Google-Logo.svg" /></div>

      <div class="form">
        <div class="search-wrapper">
          <div class="search-bar-icons">
            <img src="./Assets/Google-Search-Icon.svg" />
          </div>
          <input type="text" placeholder="Search Google or type a URL" />
          <div class="search-bar-icons">
            <img src="./Assets/Google-Microphone-Icon.svg" />
          </div>
        </div>
        <div class="search-buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>

      <div>Google offered in: <a href="#">Kiswahili</a></div>
    </section>

    <footer>
      <div class="layer">
        <div class="nav-content-left">
          <ol class="nav-link-tab">
            <li class="nav-links">Kenya</li>
          </ol>
        </div>
      </div>

      <div class="layer">
        <div class="nav-content-left">
          <ol class="nav-link-tab">
            <li class="nav-links">About</li>
            <li class="nav-links">Advertising</li>
            <li class="nav-links">Business</li>
            <li class="nav-links">How Search works</li>
          </ol>
        </div>

        <div class="nav-content-right">
          <ol class="nav-link-tab">
            <li class="nav-links">Privacy</li>
            <li class="nav-links">Terms</li>
            <li class="nav-links">Settings</li>
          </ol>
        </div>
      </div>
    </footer>
  </body>
</html>
