<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lightbox Gallery</title>

        <link rel="stylesheet" href="./style.css" />
        <script
            src="https://kit.fontawesome.com/d877d2c6c3.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="gallery">
                <div class="image">
                    <span>
                        <img src="./images/img-1.jpg" alt="img-1" />
                    </span>
                </div>
                <div class="image">
                    <span>
                        <img src="./images/img-2.jpg" alt="img-2" />
                    </span>
                </div>
                <div class="image">
                    <span>
                        <img src="./images/img-3.jpg" alt="img-3" />
                    </span>
                </div>
                <div class="image">
                    <span>
                        <img src="./images/img-4.jpg" alt="img-4" />
                    </span>
                </div>
                <div class="image">
                    <span>
                        <img src="./images/img-5.jpg" alt="img-5" />
                    </span>
                </div>
                <div class="image">
                    <span>
                        <img src="./images/img-6.jpg" alt="img-6" />
                    </span>
                </div>
            </div>
        </div>

        <div class="preview-box">
            <div class="details">
                <span class="title">
                    Image
                    <p class="current-img"></p>
                    of
                    <p class="total-img"></p>
                </span>
                <span class="icon fas fa-times"></span>
            </div>
            <div class="img-box">
                <div class="slide prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="slide next">
                    <i class="fas fa-angle-right"></i>
                </div>
                <img src="" alt="" />
            </div>
        </div>

        <div class="shadow"></div>

        <script src="./script.js"></script>
    </body>
</html>
